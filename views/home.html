<!--Home page content-->
<div class="mainContent">
    <h1>{{ @title }}</h1>
    <div class="container boards" id="boardDisplay">
        <div class="row">
                <repeat group="{{@allBoards}}" value="{{@board}}">
                    <div class="col-5 col-sm-11 board article" id="articles">
                    <check if="{{get_class(@board) == 'Article'}}">
                        <a href="board/A{{@board->getBoardId()}}"><h4>{{@board->getTitle()}}</h4></a>
                        <button class="btn btn-primary saveArticle" data-article-id="{{@board->getBoardId()}}">Save</button>
                        <check if="{{@board->getImgPath() != ''}}">
                            <true>
                                <img src="{{@board->getImgPath()}}" alt="image for {{@board->getTitle()}}">
                            </true>
                            <false>
                                <p>{{ substr(@board->getBody(),0, 150) }}</p>
                            </false>
                        </check>
                    </check>
                </div>
            </repeat>

            <div class="col-5" id="recipes">
                <repeat group="{{@allBoards}}" value="{{@board}}">
                    <check if="{{get_class(@board) == 'Recipe'}}">
                        <a href="board/R{{ @board->getBoardId() }}">
                            <h4>{{ @board->getTitle() }}</h4>
                        </a>
                        <button class="btn btn-primary saveRecipe" data-recipe-id="{{@board->getBoardId()}}">Save</button>
                        <check if="{{@board->getImgPath() != ''}}">
                            <true>
                                <img src="{{@board->getImgPath()}}" alt="image for {{@board->getTitle()}}">
                            </true>
                            <false>
                                <ul>
                                    <repeat group="{{ @board->getIngredients() }}" value="{{ @ingredients }}">
                                        <li>{{ @ingredients }}</li>
                                    </repeat>
                                </ul>
                            </false>
                        </check>
                    </check>
                </repeat>
            </div>
        </div>
    </div>
</div>
