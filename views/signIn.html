<!--Home page content-->
<div class="mainContent text-center">
    <form method="post" action="">
        <legend>{{ @title }}</legend>

        <check if="{{isset(@loginError)}}">
            <p class="text-danger">{{@loginError}}</p>
        </check>

        <div class="form-group">
            <label>Username:
                <input class="form-control" type="text" name="user" <check if="{{isset(@POST.user)}}">value="{{@POST.user}}"</check>>
            </label>
        </div>

        <div class="form-group">
            <label>Password
                <input class="form-control" type="password" name="pword">
            </label>
        </div>

        <button class="btn btn-primary">Log In!</button>
        <a class="btn btn-primary" role="button" href="signup">Need an account?</a>
    </form>
</div>
