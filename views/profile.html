<div class="mainContent text-center">
    <h1>{{ @username }}</h1>

    <!--TODO make into a candy button-->
    <a class="btn btn-primary" href="create">Create new board</a>

    <!--Display all saved articles/recipes-->
    <div class="container" id="boardDisplay">
        <!--Articles-->
        <div class="row">
            <div class="col-5">
                <repeat group="{{@boards}}" value="{{@board}}">
                    <check if="{{get_class(@board) == 'Article'}}">
                        <a href="articles/{{@board->getBoardId()}}"><h4>{{@board->getTitle()}}</h4></a>
                        <check if="{{@board->getImgPath() != ''}}">
                            <img src="{{@board->getImgPath()}}" alt="image for {{@board->getTitle()}}">
                        </check>
                    </check>
                </repeat>
            </div>

            <div class="col-5">
                <repeat group="{{@boards}}" value="{{@board}}">
                    <check if="{{get_class(@board) == 'Recipe'}}">
                        <p>ITS A RECIPE</p>
                    </check>
                </repeat>
            </div>
        </div>
    </div>
</div>
