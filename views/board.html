<div class="mainContent">
    <!--Title of the board and the autho-->
    <h1>{{ @board->getTitle() }}</h1>
    <p>{{ @board->getAuthor() }}</p>

    <div>
        <!--If there is and image display it-->
        <check if="{{ @board->getImgPath() }}">
            <img src="{{ @board->getImgPath() }}" alt="{{ @board->getTitle() }}">
        </check>

        <check if="{{ get_class(@board)=='Article' }}">
            <!--If this is an article display the content-->
            <true>
                <p>{{ @board->getBody() }}</p>
            </true>
            <!--else this is a recipe so display the ingredients and the istructions-->
            <false>
                <ul>
                    <repeat group="{{ @board->getIngredients() }}" value="{{ @indgredient }}">
                        <li><h4>{{@indgredient}}</h4></li>
                    </repeat>
                </ul>
                <hr>
                <ol>
                    <repeat group="{{ @board->getInstructions() }}" value="{{ @instruction }}">
                        <li>{{ @instruction }}</li>
                    </repeat>
                </ol>
            </false>
        </check>
    </div>

</div>
